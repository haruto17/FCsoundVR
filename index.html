<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="src/button.js"></script>
    <script src="src/menu.js"></script>
    <script src="src/pressable.js"></script>
    <script src="src/event-manager.js"></script>
  </head>
  <body>
    <a-scene environment>
      <a-entity
        id="menu"
        menu
        position="0 1.0 -0.5"
        rotation="-45 0 0"
        event-manager
      >
        <a-entity
          id="C4"
          button="label: C4"
          position="-0.35 -0.05 0"
        ></a-entity>
        <a-entity
          id="C4s"
          button="label: C4#"
          position="-0.30 0.05 0"
        ></a-entity>
        <a-entity
          id="D4"
          button="label: D4"
          position="-0.25 -0.05 0"
        ></a-entity>
        <a-entity
          id="D4s"
          button="label: D4#"
          position="-0.20 0.05 0"
        ></a-entity>
        <a-entity
          id="E4"
          button="label: E4"
          position="-0.15 -0.05 0"
        ></a-entity>
        <a-entity
          id="F4"
          button="label: F4"
          position="-0.05 -0.05 0"
        ></a-entity>
        <a-entity id="F4s" button="label: F4#" position="0 0.05 0"></a-entity>
        <a-entity id="G4" button="label: G4" position="0.05 -0.05 0"></a-entity>
        <a-entity id="G4s" button="label: G4#" position="0.1 0.05 0"></a-entity>
        <a-entity id="A4" button="label: A4" position="0.15 -0.05 0"></a-entity>
        <a-entity id="A4s" button="label: A4#" position="0.2 0.05 0"></a-entity>
        <a-entity id="B4" button="label: B4" position="0.25 -0.05 0"></a-entity>
        <a-entity id="C5" button="label: C5" position="0.35 -0.05 0"></a-entity>
      </a-entity>
      <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
    </a-scene>
  </body>
</html>
